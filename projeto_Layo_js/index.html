<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora de Compras</h1>
    <form id="formulario">
        <!-- Campo para inserir o primeiro número inteiro -->
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1"><br>
        <br>
        <!-- Campo para inserir o segundo número inteiro -->
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2"><br>
        <br>
        <!-- Campo para exibir o resultado da subtração -->
        <label for="resultado">Resultado da Subtração:</label>
        <input type="text" id="resultado" disabled><br>
        <br>
        <!-- Botão para calcular -->
        <button type="submit" id="submit-btn">Calcular</button>       
    </form> 
    <script src="js/script.js"></script>
</body>
</html>
